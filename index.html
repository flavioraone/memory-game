<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>Memory Game</title>
</head>
<body>
	<header><h1>FAVORITE ANIMALS MEMORY GAME</h1></header>
	<section class="start-game">
		<form class="start-game">
			<input id="start "type="submit" value="START">
		</form>
		<div>
			<div><h3 id="moves">MOVES: </h3></div>
			<div><h3 id="timer">TIMER: </h3></div>
		</div>
		
	</section>
	<container class="memory-board">
		<section class="memory-game">
			<div class="memory-card" data-animal="dog">
				<img class=front-face src="img/dog.svg" alt="Dog">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="dog">
				<img class=front-face src="img/dog.svg" alt="Dog">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="horse">
				<img class=front-face src="img/seahorse.png" alt="Seahorse">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="horse">
				<img class=front-face src="img/seahorse.png" alt="Seahorse">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="shark">
				<img class=front-face src="img/shark.svg" alt="Shark">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="shark">
				<img class=front-face src="img/shark.svg" alt="Dog">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="tyrannosaurus">
				<img class=front-face src="img/tyrannosaurus.svg" alt="Tyrannosaurus">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="tyrannosaurus">
				<img class=front-face src="img/tyrannosaurus.svg" alt="Tyrannosaurus">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="whale">
				<img class=front-face src="img/whale.svg" alt="Whale">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="whale">
				<img class=front-face src="img/whale.svg" alt="Whale">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="whale-blue">
				<img class=front-face src="img/whale_blue.svg" alt="Whale-blue">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>
			<div class="memory-card" data-animal="whale-blue">
				<img class=front-face src="img/whale_blue.svg" alt="Whale-blue">
				<img class=back-face src="img/backcard.png" alt="JS Badge">
			</div>

		</section>
	</container>

	<!-- Modal content -->
  	<div id="ResultModal" class="modal">
  		<div>
    		<header class="modal-header"> 
      			<h2>CONGRATULATIONS</h2>
    		</header>
    	<div class="modal-content">
      		<h3 id="moves-modal">MOVES: </h3>
        	<h3 id="timer-modal">TIMER: </h3>
        	<div id="score"></div>
    	</div>
    		<footer class="w3-container w3-red w3-display-container">
      		<span onclick="document.getElementById('ResultModal').style.display='none'">Close</span>
    		</footer>
  		</div>
	</div>
	<!-- Modal content -->

	<script src="js/scripts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<footer>Powered by Flavio Raone</footer>
</body>
</html>
